<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>About - Jack Ma Full-Stack Developer</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/9c1c9cdf2e.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Muli:300italic,300"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/normalize.min.css" />

        <link rel="stylesheet" type="text/css" href="css/contact.css" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div id="barba-wrapper">
            <div class="barba-container">
                <div class="wrapper">
                    <div class="c-container">
                        <nav class="h-nav">
                            <a href="index.html">Home</a>
                            <a href="about.html">About Me</a>
                            <a href="projects.html">Projects</a>
                            <a class="active" href="contact.html">Contact</a>
                        </nav>
                        <div class="container">
                            <div class="contact-title">
                                <h3>Contact Me</h3>
                            </div>
                            <div class="contact-form">
                                <form
                                    action="mailto:jackma1206@gmail.com?subject=Mail from portfolio"
                                    method="post"
                                    enctype="text/plain"
                                >
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="name">Name</label>
                                            <input
                                                type="text"
                                                name="name"
                                                class="form-control"
                                            />
                                        </div>
                                        <div class="col">
                                            <label for="email">Email</label>
                                            <input
                                                type="text"
                                                name="email"
                                                class="form-control"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-row text-div">
                                        <label for="message">Message</label>
                                        <textarea
                                            name="message"
                                            id="message"
                                            rows="5"
                                            class="form-control "
                                        ></textarea>
                                    </div>
                                    <div class="form-row mx-auto float-right">
                                        <button
                                            class="btn btn-primary  form-button"
                                            type="submit"
                                        >
                                            Submit
                                        </button>

                                        <button
                                            class="btn btn-danger  form-button"
                                            type="reset"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="socials">
                                <a
                                    href=""
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="Check out my Github!"
                                    ><i class="fab fa-github"></i
                                ></a>
                                <a
                                    href=""
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="Check out my LinkedIn!"
                                    ><i class="fab fa-linkedin"></i
                                ></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            window.jQuery ||
                document.write(
                    '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'
                );
        </script>
        <script
            src="/node_modules/barba.js/dist/barba.min.js"
            type="text/javascript"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="js/main.js"></script>
        <script>
            $(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
